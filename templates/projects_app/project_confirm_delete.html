{% extends 'base.html' %}

{% block title %}Delete Project{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md mt-10 text-center">
    <h1 class="text-2xl font-bold mb-4 text-red-600">Delete Project?</h1>
    <p class="text-gray-700 mb-8">Are you sure you want to delete <span class="font-bold">"{{ project.title }}"</span>?
        This action cannot be undone.</p>

    <form method="post">
        {% csrf_token %}
        <div class="flex justify-center space-x-4">
            <a href="{% url 'project_detail' project.slug %}"
                class="px-4 py-2 bg-gray-300 text-gray-800 rounded hover:bg-gray-400 font-semibold">Cancel</a>
            <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 font-semibold">
                Delete
            </button>
        </div>
    </form>
</div>
{% endblock %}
